    <!-- Favicons -->
    <link rel="apple-touch-icon" href="./assets/img/kit/free/apple-icon.png">

    <title>
        Ride limo bus

    <!--     Fonts and icons     -->

<body class="index-page ">
   <header>
       <div id="header" class="navbar navbar-color-on-scroll navbar-transparent fixed-top navbar-expand-lg" color-on-scroll="100"> </div>
   </header>
    <div class="page-header section-dark" data-parallax="true" style="background-image: url('assets/img/kit/city.jpg');">
         <div class="container">         
            
                <div class="section" id="carousel">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 mr-auto ml-auto">
                                <!-- Carousel Card -->
                                <div class="card card-raised card-carousel">
                                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                        <ol class="carousel-indicators">
                                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                                            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                                        </ol>
                                        <div class="carousel-inner">
                                            <div class="carousel-item active">
                                                <img class="d-block w-100" src="assets/img/car/car1.jpg" alt="First slide">
                                                <div class="carousel-caption d-none d-md-block">
                                                    <h4>
                                                        <i class="material-icons">location_on</i> Picture one
                                                    </h4>
                                                </div>
                                            </div>
                                            <div class="carousel-item">
                                                <img class="d-block w-100" src="assets/img/car/car2.jpg" alt="Second slide">
                                                <div class="carousel-caption d-none d-md-block">
                                                    <h4>
                                                        <i class="material-icons">location_on</i> Picture two
                                                    </h4>
                                                </div>
                                            </div>
                                            <div class="carousel-item">
                                                <img class="d-block w-100" src="assets/img/car/car3.jpg" alt="Third slide">
                                                <div class="carousel-caption d-none d-md-block">
                                                    <h4>
                                                        <i class="material-icons">location_on</i> Picture three
                                                    </h4>
                                                </div>
                                            </div>
                                              <div class="carousel-item">
                                                <img class="d-block w-100" src="assets/img/car/car4.jpg" alt="Fourth slide">
                                                <div class="carousel-caption d-none d-md-block">
                                                    <h4>
                                                        <i class="material-icons">location_on</i> Picture Four
                                                    </h4>
                                                </div>
                                            </div>
                                              <div class="carousel-item">
                                                <img class="d-block w-100" src="assets/img/car/car5.jpg" alt="Fifth slide">
                                                <div class="carousel-caption d-none d-md-block">
                                                    <h4>
                                                        <i class="material-icons">location_on</i> Picture Five
                                                    </h4>
                                                </div>
                                            </div>
                                        </div>
                                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                            <i class="material-icons">keyboard_arrow_left</i>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                            <i class="material-icons">keyboard_arrow_right</i>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </div>
                                </div>
                                <!-- End Carousel Card -->
                            </div>
                        </div>
                    </div>

        <div class="section section-signup page-header" style="background-image: url('assets/img/kit/free/city.jpg');">
         
        <div class="section section-examples">

                <div class="row">
                    <div class="col-md-6">
                        <a href="examples/landing-page.html" target="_blank">

                        </a>
                    </div>
                    <div class="col-md-6">
                        <a href="examples/profile-page.html" target="_blank">

                            <button class="btn btn-link btn-primary btn-lg">View Profile Page</button>
                        </a>
                    </div>
                </div>
            </div>
            </div>
        </div>

    <!--   footer   -->
       <div id="myFooter"></div>
    <!--   Core JS Files   -->
    <script src="./assets/js/core/jquery.min.js"></script>
    <script src="./assets/js/core/popper.min.js"></script>

        $(document).ready(function() {
             $("#header").load("./templates/header-template.html");

          $("#myFooter").load("./templates/footer-template.html"); 
        });
    </script>
